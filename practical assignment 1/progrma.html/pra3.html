<html>
<head>
    <title>form</title>
</head>
<body>
    <form>
        <label for="name">Enter name</label>
        <input type="text" name="name" id="name" placeholder="Name"><br><br>

        <label for="em">Enter your email</label>
        <input type="email" name="email" id="em" placeholder="Email"><br><br>

        <label>Choose gender</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br><br>

        <select name="subject" id="sub">
            <option value="Maths">Maths</option>
            <option value="PCF">PCF</option>
            <option value="web">Web Tech</option>
            <option value="NALS">NALS</option>
            <option value="dl">Digital Logic</option>
        </select><br><br>

        <textarea name="comment" id="comment" rows="2" cols="20">Enter comment</textarea><br><br>

        <input type="submit">
    </form>
</body>
</html>
