<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div and Span Example</title>
  <style>
    /* Style for page layout using divs */
    .header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .content {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }

    .box {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 20px;
      width: 30%;
      text-align: center;
      border-radius: 10px;
    }

    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }

    /* Span styling (inline element) */
    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>My Web Page Layout</h1>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="box">Box 1: <span class="highlight">Important Text</span></div>
    <div class="box">Box 2: Layout using Div</div>
    <div class="box">Box 3: Styled with CSS</div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Created by <span class="highlight">Namannn</span></p>
  </div>

</body>
</html>
