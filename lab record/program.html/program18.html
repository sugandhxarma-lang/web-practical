<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            margin: 5px;
            padding: 8px 12px;
        }
        ul {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h2>JavaScript DOM Manipulation</h2>

    <button onclick="addItem()">Add Item</button>
    <button onclick="removeItem()">Remove Last Item</button>
    <button onclick="modifyItem()">Modify First Item</button>

    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <script>
        
        function addItem() {
            let li = document.createElement("li");   
            li.textContent = "New Item";              
            document.getElementById("list").appendChild(li); 
        }

        
        function removeItem() {
            let list = document.getElementById("list");
            if (list.lastElementChild) {
                list.removeChild(list.lastElementChild);
            }
        }

        
        function modifyItem() {
            let list = document.getElementById("list");
            if (list.firstElementChild) {
                list.firstElementChild.textContent = "Modified Item";
                list.firstElementChild.style.color = "red";
            }
        }
    </script>

</body>
</html>
