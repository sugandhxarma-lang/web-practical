<!DOCTYPE html>
<html>

<head>
    <title>LOOPS</title>
</head>

<body>
    <h3>CONDITIONAL STATEMENT</h3>
    <script>
        let number = 7;
        if (number > 10) {
            document.write("The number is greater than 10");
        }
        else if (number == 10) {
            document.write("The number is exactly 10");
        }
        else { document.write("The number is less than 10"); }
    </script>
    <h3>FOR LOOP</h3>
    <script>
        document.write("For loop demonstration:");
        for (let i = 1; i <= 5; i++) {
            document.write("Iteration " + i);
        }
    </script>
    <h3>WHILE LOOP</h3>
    <script>
        document.write(" While loop demonstration:");
        let count = 1; while (count <= 5) {
            document.write("Count is: " + count);
            count++
        }
    </script>
    <h3>DO-WHILE LOOP</h3>
    <script>
        document.write(" Do...while loop demonstration:");
        let x = 1; do {
            document.write("x is: " + x);
            x++;
        } while (x <= 5);
    </script>
</body>

</html>
