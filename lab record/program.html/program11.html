<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script>
        document.write("welcome to javascript"+"<br>");
        var a=Number(prompt("enter any number"));
        var b=Number(prompt("enter any number"));
        var c=prompt("enter the operation +,-,*,/");
         if(c=='+'){
            document.write(a+b);
         }
         if(c=='-'){
            document.write(a-b);
         }
         if(c=='*'){
            document.write(a*b);
         }
         if(c=='/'){
            document.write(a/b);
         }

        

    </script>
    
</body>
</html>
