<!DOCTYPE html>
<html>

<head>
    <style>
        .flex-container {
            display: flex;
            justify-content: space-between;
        }

        .box {
            width: 80px;
            height: 80px;
            background-color: skyblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        
        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="flex-container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>

</body>

</html>
