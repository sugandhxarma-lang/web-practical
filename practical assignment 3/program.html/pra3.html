<!DOCTYPE html>
<html>

<head>
    <title>Assignment 3.3</title>
</head>

<body>

    <h3>Sum of Array Numbers</h3>

    <script>
        let numbers = [10, 20, 30, 40];

        let sum = numbers.reduce((total, num) => total + num, 0);

        document.write("Array: " + numbers + "<br>");
        document.write("Sum of all numbers: " + sum);
    </script>

</body>

</html>
