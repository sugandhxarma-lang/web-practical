<!DOCTYPE html>
<html>

<head>
    <title>Assignment 3.1</title>
</head>

<body>

    <h3>Count Even and Odd Numbers</h3>

    <script>
        let numbers = [1, 2, 3, 4, 5, 6, 7];

        let even = 0;
        let odd = 0;

        numbers.forEach(num => {
            if (num % 2 === 0) {
                even++;
            } else {
                odd++;
            }
        });

        document.write("Even Numbers: " + even + "<br>");
        document.write("Odd Numbers: " + odd);
    </script>

</body>

</html>
