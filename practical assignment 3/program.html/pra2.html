<!DOCTYPE html>
<html>

<head>
    <title>Assignment 3.2</title>
</head>

<body>

    <h3>Remove Duplicate Values</h3>

    <script>
        let numbers = [1, 2, 3, 2, 4, 5, 1, 6];

        let uniqueNumbers = [...new Set(numbers)];

        document.write("Original Array: " + numbers + "<br>");
        document.write("Array without Duplicates: " + uniqueNumbers);
    </script>

</body>

</html>
